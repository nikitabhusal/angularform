<form [formGroup]="nomineeForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="separator mt-3 mb-2">Nominee Details</div>

  <div class="row pt-1 mb-4">
    <div class="form-group  col-sm-4">
      <select class="custom-select form-select" formControlName="salutation" (change)="changesalutation()">
        <option selected>
          {{ salutaionMap[nominee] }}
        </option>
      </select>
    </div>


    <div class=" form-group col-sm-4">
      <input type="text" class="form-control" formControlName="name" placeholder="First Name">
      <div *ngIf="getControl.name.touched && getControl.name.invalid" class="text-danger">
        <div *ngIf="getControl.name.errors.required">Name is required.</div>
      </div>
    </div>


    <div class="form-group col-sm-4">
      <input type="text" class="form-control lastname" formControlName="lastname" placeholder="Last Name">
      <div *ngIf="getControl.lastname.touched && getControl.lastname.invalid" class="text-danger">
        <div *ngIf="getControl.lastname.errors.required">Last Name is required.</div>
      </div>
    </div>
  </div>

  <div class="row form-group pt-1 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">Address: </label>
    <div class="col-sm-7 float-right">
      <textarea class="form-control" formControlName="address" rows="3"></textarea>
      <div *ngIf="getControl.address.touched && getControl.address.invalid" class="text-danger">
        <div *ngIf="getControl.address.errors.required">Address is required.</div>
      </div>
    </div>
  </div>


  <div class="row form-group pt-1 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">City: </label>
    <div class="col-sm-7 float-right">
      <input type="text" class="form-control" formControlName="city">
      <div *ngIf="getControl.city.touched && getControl.city.invalid" class="text-danger">
        <div *ngIf="getControl.city.errors.required">City is required.</div>
      </div>
    </div>
  </div>

  <div class="row form-group pt-1 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">State: </label>
    <div class="col-sm-7 float-right">
      <select class=" custom-select form-select " formControlName="state" (change)="changeState($event)">
        <option selected>Select state</option>
        <option *ngFor="let state of states">
          {{state}}
        </option>
      </select>
    </div>
  </div>

  <div class="row form-group pt-1 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">Pincode: </label>
    <div class="col-sm-7 float-right">
      <input type="text" class="form-control" formControlName="pincode">
      <div *ngIf="getControl.pincode.touched && getControl.pincode.invalid" class="text-danger">
        <div *ngIf="getControl.pincode.errors.required">Pincode is required.</div>
        <div *ngIf="getControl.pincode.errors.pattern">Pincode must be 6 digit number.</div>
      </div>
    </div>
  </div>

  <div class="separator mt-3 mb-2">Nominee Bank Details</div>
  <div class="row form-group pt-2 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">Bank Name: </label>
    <div class="col-sm-7 float-right">
      <select class=" custom-select form-select " formControlName="bankname">
        <option selected>Select bank</option>
        <option *ngFor=" let bank of bankNames">
          {{bank}}
        </option>
      </select>
    </div>
  </div>
  <div class="row form-group pt-1 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">Account Number: </label>
    <div class="col-sm-7 float-right">
      <input type="text" class="form-control" formControlName="accnumber">
      <div *ngIf="getControl.accnumber.touched && getControl.accnumber.invalid" class="text-danger">
        <div *ngIf="getControl.accnumber.errors.required">Acc. number is required.</div>
      </div>
    </div>
  </div>
  <div class="row form-group pt-1 mb-4">
    <label class="col-sm-5 align-middle control-label mt-auto  mb-auto">IFSC Code:</label>
    <div class="col-sm-7 float-right">
      <input type="text" class="form-control" formControlName="IFSCcode">
      <div *ngIf="getControl.IFSCcode.touched && getControl.IFSCcode.invalid" class="text-danger">
        <div *ngIf="getControl.IFSCcode.errors.required">IFSC code is required.</div>
      </div>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn  btn-primary btn-lg btn-block mt-3" [disabled]="nomineeForm.invalid"
      type="submit">Submit</button>
  </div>
</form>
